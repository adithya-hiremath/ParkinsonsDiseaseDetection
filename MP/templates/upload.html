            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);

            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);

            font-size: 2em;

        }

            display: block;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 25px;
            padding: 12px;

            background-color: #f9f9f9;
            transition: all 0.3s;
        }
        input[type="file"]:hover {
            border-color: #1e69de;
        }
        button {
            background-color: #1e69de;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
